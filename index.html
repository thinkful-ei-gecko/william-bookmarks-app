<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="bookmarks of your favorite websites">
    <link rel="stylesheet" href="styles.css">
    <title>Bookmarks</title>
</head>
<body>
    <header role="banner" class="title">
        <h1>My Bookmarks</h1>
    </header>
    <main role="main">
        <div class="add-and-filter-forms">
            <form class="add-and-rate">
                <button type="submit" class="add-button">Add Bookmark</button>
                <button type="button" class="drop-button">Minimum Rating</button>
            </form>
        </div>
        <ul class="my-bookmarks">
            <li data-item-id="" class="bookmark">
                <span class="bookmark-name">Bookmark 1</span>
                <h2 class="rating">Rating</h2>
                  <span class="fa fa-star checked"></span>
                <div class="bookmark-controls">
                    <button class="bookmark-delete" type="button">Delete Bookmark</button>
               </div>
            </li>
        </ul>
    </main>
</body>
</html>
